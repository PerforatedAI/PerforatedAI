program: src/train_nexus.py
method: bayes
metric:
  name: val_spearman
  goal: maximize
parameters:
  lr:
    min: 0.000005
    max: 0.0001
  weight_decay:
    min: 0.0
    max: 0.1
  batch_size:
    values: [16, 32]
  warmup_epochs:
    min: 2
    max: 8
  epochs:
    value: 12
  use_dendrites:
    value: true
  save_dir:
    value: experiments/sweep_runs_bayes
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}
  - "--epochs"
  - "12"
  - "--use_dendrites"
  - "--save_dir"
  - "experiments/sweep_runs_bayes"
