program: src/train_nexus.py
method: grid
metric:
  name: val_spearman
  goal: maximize
parameters:
  lr:
    values: [1e-5, 2e-5, 5e-5]
  batch_size:
    values: [16, 32]
  warmup_epochs:
    values: [2, 4]
  epochs:
    value: 8
  use_dendrites:
    value: true
  save_dir:
    value: experiments/sweep_final
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}
  - "--epochs"
  - "8"
  - "--use_dendrites"
  - "--save_dir"
  - "experiments/sweep_final"
