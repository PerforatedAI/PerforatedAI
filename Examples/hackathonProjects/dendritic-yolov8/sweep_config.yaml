# Weights & Biases Hyperparameter Sweep Configuration
# Dendritic YOLOv8 - PerforatedAI Hackathon
#
# Usage:
#   wandb sweep sweep_config.yaml
#   wandb agent <sweep_id>

program: train_dendritic.py
method: grid
name: dendritic-yolov8-sweep

metric:
  name: dendritic_mAP50
  goal: maximize

parameters:
  learning-rate:
    values: [0.001, 0.0005, 0.0001]
  batch-size:
    values: [8, 16]
  epochs:
    value: 5
  data:
    value: coco128.yaml
  img-size:
    value: 640
  wandb:
    value: true

command:
  - ${env}
  - python
  - ${program}
  - --learning-rate
  - ${learning-rate}
  - --batch-size
  - ${batch-size}
  - --epochs
  - ${epochs}
  - --data
  - ${data}
  - --img-size
  - ${img-size}
  - ${args}
