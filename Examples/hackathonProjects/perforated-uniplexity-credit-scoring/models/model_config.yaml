# Model Configuration for Credit Scoring

baseline:
  input_dim: 5
  hidden_dims: [64, 32]
  output_dim: 1
  dropout: 0.2

dendritic:
  input_dim: 5
  hidden_dim: 64
  output_dim: 1
  num_dendrites: 4
  dropout: 0.2

training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 100
  early_stopping_patience: 10
  
optimizer:
  type: "Adam"
  weight_decay: 0.0001

scheduler:
  type: "ReduceLROnPlateau"
  patience: 5
  factor: 0.5
