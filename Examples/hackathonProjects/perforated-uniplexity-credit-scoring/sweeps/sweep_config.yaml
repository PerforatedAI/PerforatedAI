# W&B Sweep Configuration for Hyperparameter Tuning

program: run_sweep.py
method: bayes

metric:
  name: val_loss
  goal: minimize

parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  
  batch_size:
    values: [16, 32, 64]
  
  hidden_dim:
    values: [16, 24, 32, 48]
  
  num_dendrites:
    values: [2, 4, 8]
  
  dropout:
    distribution: uniform
    min: 0.1
    max: 0.5
  
  optimizer:
    values: ['adam', 'adamw', 'sgd']

early_terminate:
  type: hyperband
  min_iter: 10
  eta: 2
