program: src/training/train_baseline.py
command:
  - ${env}
  - uv
  - run
  - python
  - -m
  - src.training.train_baseline
  - ${args}
name: qwen-baseline-sweep
method: bayes
metric:
  goal: minimize
  name: eval_loss
parameters:
  learning_rate:
    distribution: uniform
    min: 0.00001
    max: 0.0005
  per_device_train_batch_size:
    values: [2, 4, 8]
  num_train_epochs:
    values: [1, 2, 3]
  warmup_steps:
    values: [50, 100, 200]
  weight_decay:
    distribution: uniform
    min: 0.0
    max: 0.1
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 3
  s: 1
