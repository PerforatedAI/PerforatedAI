program: src/train.py
method: bayes
metric:
  name: val_acc
  goal: maximize
parameters:
  lr:
    min: 0.001
    max: 0.1
  epochs:
    value: 10
  batch_size:
    values: [64, 128]
  mode:
    value: dendritic
  pai_global_candidates:
    values: [1, 2, 4]
  pai_improvement_threshold:
    min: 0.0001
    max: 0.01
  pai_max_dendrites:
    value: 100
  pai_candidate_multiplier:
    min: 0.001
    max: 0.1
